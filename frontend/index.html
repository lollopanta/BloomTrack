<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloomTracker - Forecast the Future of Earth from Space</title>
    <meta name="description"
        content="Harness the power of satellite data and machine learning to predict environmental changes, monitor vegetation health, and forecast climate patterns with unprecedented accuracy." />
    <meta name="keywords"
        content="satellite data, machine learning, environmental forecasting, climate prediction, vegetation monitoring, MODIS, MERRA-2, ALOS PALSAR" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bloomtracker.app/" />
    <meta property="og:title" content="BloomTracker - Forecast the Future of Earth from Space" />
    <meta property="og:description"
        content="Harness the power of satellite data and machine learning to predict environmental changes and monitor vegetation health." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bloomtracker.app/" />
    <meta property="twitter:title" content="BloomTracker - Forecast the Future of Earth from Space" />
    <meta property="twitter:description"
        content="Harness the power of satellite data and machine learning to predict environmental changes and monitor vegetation health." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        /* Critical CSS for initial load */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f9ff 0%, #dcfce7 50%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Loading screen -->
        <div class="loading-screen">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
